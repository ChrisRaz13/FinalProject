
<!-- view all boards -->
<div *ngIf="boards.length > 0; else noBoardsMessage" class="allBoards">
  <h2>All Boards</h2>
  <ul>
    <li *ngFor="let board of boards">
      <h3>{{ board.title }}</h3> <!-- Assuming each board has a 'title' property -->

      <p>Description: {{ board.description }}</p> <!-- Assuming each board has a 'description' property -->
      <p>Comments: {{ board.comments }}</p>
    </li>
  </ul>
</div>
<ng-template #noBoardsMessage>
  <p>No boards found.</p>
</ng-template>
