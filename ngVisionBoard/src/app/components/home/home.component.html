
<!-- view all boards -->
<div *ngIf="boards.length > 0; else noBoardsMessage" class="allBoards">
  <h2>All Boards</h2>
  <ul>
    <li *ngFor="let board of boards">
      <h3>{{ board.title }}</h3>
      <p>Description: {{ board.description }}</p>
      <!-- Add more properties as needed -->
    </li>
  </ul>
</div>
<ng-template #noBoardsMessage>
  <p>No boards found.</p>
</ng-template>
