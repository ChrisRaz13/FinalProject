<div class="card-body">
  <h1>Edit Board</h1>
  <form (ngSubmit)="updateBoard()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="board.title" name="title" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" [(ngModel)]="board.description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
