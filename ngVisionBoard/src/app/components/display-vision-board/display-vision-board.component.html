
  <div class="container text-center">
    <h1>{{currentBoard.title}}</h1>

  <div class="container">
    <div class="row">

      <div class="col-sm-4" *ngFor="let post of posts; let i = index">

            <app-display-post [post]="post"></app-display-post>

      </div>

    </div>
  </div>
