<div class="board">
  <div *ngFor="let post of posts" class="post-card">
    <div class="flip-card-inner">
      <div class="card card-front">
        <img [src]="post.imageUrl" alt="Image description">
      </div>
      <div class="card card-back">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
      </div>
    </div>
  </div>
</div>
