

  <div class="search-box">
    <form (submit)="search()">
      <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Find photos">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Drop zone container -->
<div cdkDropList #dropList (cdkDropListDropped)="drop($event)" class="drop-zone">
  <!-- Drop zone content -->
  <!-- Iterate over each image in the dropAreaImages array -->
  <div *ngFor="let image of dropAreaImages" cdkDrag [cdkDragData]="image" class="photo-container">
    <!-- Handle for dragging -->
    <div class="example-handle" cdkDragHandle>
      <!-- Handle icon -->
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <!-- Image -->
    <img [src]="image.urls.regular" [alt]="image.alt_description" class="photo-preview">
  </div>
</div>


  <div class="example-box">
    <div *ngFor="let collection of collections">
      <div *ngFor="let photo of collection.preview_photos" cdkDrag [cdkDragData]="photo" class="photo-container">
        <div class="example-handle" cdkDragHandle>
          <!-- Handle icon -->
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
        <!-- Image -->
        <img [src]="photo.urls.regular" [alt]="photo.alt_description" class="photo-preview">
      </div>
    </div>
  </div>




<div class="goals-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="goals-list"
    (cdkDropListDropped)="dropGoals($event)">
    @for (item of todo; track item) {
      <div class="goals-box" cdkDrag>{{item}}</div>
    }
  </div>
</div>

<div class="goals-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="goals-list"
    (cdkDropListDropped)="dropGoals($event)">
    @for (item of done; track item) {
      <div class="goals-box" cdkDrag>{{item}}</div>
    }
  </div>
</div>
