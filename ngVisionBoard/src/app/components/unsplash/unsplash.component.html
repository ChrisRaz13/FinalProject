

  <div class="search-box">
    <form (submit)="search()">
      <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Find photos">
      <button type="submit">Search</button>
    </form>
  </div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="drop-zone">
    <!-- Drop zone content -->
    <div *ngFor="let image of dropAreaImages" cdkDrag [cdkDragData]="image" class="photo-container">
      <div class="example-handle" cdkDragHandle>
        <!-- Handle icon -->
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <!-- Image -->
      <img [src]="image.urls.regular" [alt]="image.alt_description" class="photo-preview">
    </div>
  </div>

  <div class="example-box">
    <div *ngFor="let collection of collections">
      <div *ngFor="let photo of collection.preview_photos" cdkDrag [cdkDragData]="photo" class="photo-container">
        <div class="example-handle" cdkDragHandle>
          <!-- Handle icon -->
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
        <!-- Image -->
        <img [src]="photo.urls.regular" [alt]="photo.alt_description" class="photo-preview">
      </div>
    </div>
  </div>
