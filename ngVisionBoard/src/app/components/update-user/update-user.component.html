
<div class="card-body">
  <h1>User Update</h1>
  <form name="updateUserForm" (submit)="editUser(updateUser)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="updateUser.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="updateUser.password">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="updateUser.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="updateUser.lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="updateUser.email">
    </div>
    <div class="form-group">
      <label for="enabled">Enabled:</label>
      <input type="checkbox" class="form-control" name="enabled" [(ngModel)]="updateUser.enabled">
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" class="form-control" name="imageUrl" [(ngModel)]="updateUser.imageUrl">
    </div>
    <div class="form-group">
      <label for="aboutMe">About Me:</label>
      <textarea class="form-control" name="aboutMe" [(ngModel)]="updateUser.aboutMe"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
  <div *ngIf="updateSuccess" class="alert alert-success">
    Update operation successful.
  </div>
</div>
