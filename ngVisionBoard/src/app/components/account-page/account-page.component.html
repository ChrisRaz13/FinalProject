<button class="create-board-button" (click)="createBoard()">+</button>

<app-unsplash></app-unsplash>






<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <!-- Image -->
          <div class="col-md-4">
            <img
              *ngIf="user.imageUrl"
              [src]="user.imageUrl"
              alt="Profile Image"
              class="profile-image img-fluid"
            />
            <img
              *ngIf="!user.imageUrl"
              src="https://upload.wikimedia.org/wikipedia/commons/0/03/Twitter_default_profile_400x400.png"
              alt="Default Profile Image"
              class="profile-image img-fluid"
            />
          </div>
          <!-- Name -->
          <div class="col-md-8 text-center">
            <h1 class="profile-name ml-3">
              {{ user.firstName + " " + user.lastName }}
            </h1>
            <h3>username: {{ user.username }}</h3>
            <h3>email: {{ user.email }}</h3>
            <div class="text-center">

              <!-- <a [routerLink]="['/update-profile']" class="update-link">Update Profile</a> -->

              <button class="delete-button" (click)="deactivateUser(user)">
                Delete Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center">
          <div class="row">
            <div class="col-md-6">
              <h2>Boards you have created: {{ boardCount }}</h2>
            </div>
            <div class="col-md-6">
              <h2>Boards you have liked: {{ likedBoardCount }}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 class="mt-4">User Created Boards</h2>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let board of userCreatedBoards">
                  <!-- TODO update when we can route to boards -->
                  <!-- <a [routerLink]="['/details', board.id]">{{ board.title }}</a> -->
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 class="mt-4">User Liked Boards</h2>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let board of userLikedBoards">
                  <!-- TODO update when we can route to boards -->
                  <!-- <a [routerLink]="['/details', board.id]">{{ board.title }}</a> -->
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
