<app-navigation></app-navigation>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row d-flex align-items-center">
        <div class="col-md-4">
          <img *ngIf="user.imageUrl" [src]="user.imageUrl" alt="Profile Image" class="profile-image img-fluid">
          <img *ngIf="!user.imageUrl" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Twitter_default_profile_400x400.png" alt="Default Profile Image" class="profile-image img-fluid">
        </div>
        <div class="col-md-8">
          <h1 class="profile-name">{{ user.firstName + " " + user.lastName }}</h1>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-3">
          <h3>Your Board Count: {{ boardCount }}</h3>
        </div>
        <div class="col-md-3">
          <h3>Liked Board Count: {{ likedBoardCount }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
