<div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
        <th scope="col">Reset Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <!-- Existing buttons for activate/deactivate -->
          <button class="btn btn-warning btn-sm" (click)="deactivateUser(user.id)">Deactivate</button>
          <button class="btn btn-success btn-sm" (click)="activateUser(user.id)">Activate</button>
        </td>
        <td>
          <form class="d-flex" (submit)="resetPassword(user.id, newPassword.value)">
            <input type="password" class="form-control me-2" #newPassword placeholder="New Password" required>
            <button type="submit" class="btn btn-primary btn-sm">Reset</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
