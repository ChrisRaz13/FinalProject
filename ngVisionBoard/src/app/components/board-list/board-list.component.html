<div *ngIf="boards && boards.length > 0">
  <ul class="list-group">
    <li *ngFor="let board of boards" class="list-group-item d-flex justify-content-between align-items-center">
      <a [routerLink]="['/display-board', board.id]">{{ board.title }}</a>
      <button type="button" class="btn btn-primary btn-sm" (click)="editBoard(board.id)">Edit</button>
    </li>
  </ul>
</div>
