
<h2>Your Board</h2>
<div id="drop-area">

</div>
<div class="board">
  <div class="post-card" *ngFor="let post of posts">
    <div class="card">

      <div class="card-front">
        <img [src]="post.imageUrl" alt="Post Image">
      </div>

      <div class="card-back">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        <button (click)="deletePost(post.id)">Delete</button>
      </div>

    </div>
  </div>
</div>
