<div class="board">
  <div class="post-card" *ngFor="let post of posts" (click)="toggleFlip(post.id)">
    <div class="flip-card">
      <div class="flip-card-inner" [class.flipped]="flipState[post.id]">
        <div class="card-front">
          <img [src]="post.imageUrl" alt="Post Image">
        </div>
        <div class="card-back">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <button (click)="deletePost(post.id, $event)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
