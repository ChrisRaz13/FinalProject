<div class="card-body">
  <h1>Create Board</h1>
  <form name="createBoardForm" (submit)="createBoard(board)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="board.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="board.description"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Board</button>
  </form>
</div>
