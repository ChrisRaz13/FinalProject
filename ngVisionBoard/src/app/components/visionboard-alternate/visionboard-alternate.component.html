<div class="container text-center">
  <h1>{{currentBoard.title}}</h1>
</div>
<div class="container">
  <div class="row">
    <!-- Iterate over the posts array -->
    <div class="col-sm-4" *ngFor="let post of posts; let i = index">
      <div class="grid-box">
        <ng-container *ngIf="!isNewPost[i]">
          <app-display-post [post]="post"></app-display-post>
        </ng-container>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="grid-box">
        <ng-container>
          <button (click)="showPostForm = !showPostForm" class="btn btn-primary"> + Add a new post </button>
          <app-post-form *ngIf="showPostForm" [boardId]="currentBoard.id"></app-post-form>
          <!-- <app-post-form [boardId]="currentBoard.id"></app-post-form> -->
        </ng-container>
      </div>
    </div>

  </div>
</div>
